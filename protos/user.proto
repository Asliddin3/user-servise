syntax = "proto3";

package store;

service Userservice {
 rpc CreateUser (User) returns (User);
 rpc CheckField (CheckFieldRequest) returns (CheckFieldResponse);
}

message CheckFieldRequest {
  string key= 1;
  string value=2;
}
message CheckFieldResponse {
  bool exists=1;
}

message User {
  string uuid =1;
  string name = 2;
  string email=3;
  string password=4;
}